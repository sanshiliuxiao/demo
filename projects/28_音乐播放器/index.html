<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音乐播放器demo</title>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="cover">
    <div class="musicbox ">
      <div class="music-panel ">
        <div class="music clearfix">
          <div class="picture">
              <img src="#" alt="music-picture" class="music-picture">
          </div>
          <div class="info">
            <div class="title"></div>
            <div class="auther"></div>
          </div>
        </div>

        <div class="progress clearfix">
          <div class="control">
            <span class="back"><i class="fa fa-step-backward"></i></span>
            <span class="play"><i class="fa fa-pause"></i></span>
            <span class="forward"><i class="fa fa-step-forward"></i></span>
          </div>
          <div class="bar">
            <div class="progress-total">
                <div class="progress-now"></div>
            </div>
          </div>
          <div class="time">0:00</div>
        </div>
      </div>
      <div class="music-list">
          <ul>
          </ul>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
