<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>homework-10-5</title>
	<style>
	.container {
		width: 400px;
		height: 320px;
		padding: 0;
		margin: 0;
		border: 1px solid gray;
		background-color: gray;
		
		position: relative;
	}

	.vertical {
		width: 100%;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
		background-color: rgba(0,0,0,0.2);
	}
	</style>
</head>
<body>
  <div class="container">
    <div class="vertical">
      <h1>我是大标题耶</h1>
      <p>可我是一个段落啊</p>
      <span>我只是一个span，但我们可都是水平垂直居中的呀</span>
    </div>
    
  </div>
</body>
</html>
