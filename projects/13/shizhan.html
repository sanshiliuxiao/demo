          <h2>未来道具研究所</h2>
          <p>成员介绍</p>
      </div>
      <div class="menber">
        <figure>
            <a href="#"><img src="images/001.jpg" alt="冈部伦太郎"></a>
            <figcaption>冈部伦太郎</figcaption>
            <p>未来道具研究所的研究员No.001。<br>
                本作主人公，就读于东京电机大学一年级。自称狂妄的疯狂科学家“凤凰院凶真”（狂気のマッドサイエンティスト、鳳凰院…凶真（ほうおういん きょうま）だ！），被桥田跟真由理称做“冈伦（オカリン）”。老家是开蔬果店的。</p>
          </figure>
        <figure>
          <a href="#"><img src="images/002.jpg" alt="椎名真由理"></a>
          <figcaption>椎名真由理</figcaption>
          <p>未来道具研究所的研究员No.002。<br>
              本作女主角之一，有着天然呆的个性，私立花浅葱大学附属高中二年级。冈部的青梅竹马，叫冈部伦太郎“冈伦（オカリン）”，称呼自己“真由氏（まゆしぃ）”，对冈部来说非常非常重要的人，并且是冈部的“人质”。
              口头禅是“嘟嘟噜（トゥットゥルー）”，最喜欢吃的东西是香蕉和多汁炸鸡NO.1。
          </p>
        </figure>
        <figure>
            <a href="#"><img src="images/003.jpg" alt="桥田至"></a>
            <figcaption>桥田至</figcaption>
            <p>未来道具研究所的研究员No.003。<br>
                本作男主角之一，冈部的朋友，在高中就与冈部相识，就读于东京电机大学一年级。绰号是“桶子（达鲁，ダル）”。
            </p>
        </figure>
        <figure>
          <a href="#"><img src="images/004.jpg" alt="牧濑红莉栖"></a>
          <figcaption>牧濑红莉栖</figcaption>
          <p>未来道具研究所的研究员No.004。<br>
            本作主要女主角，于哥伦比亚大学脑部科学研究所进行研究。在脑部科学与物理学领域皆颇杰出。有一头红棕色的长发。因为世界线的易位而跟冈部相遇。
            被冈部称为克里斯蒂娜（Christina）。
          </p>
        </figure>
        <figure>
          <a href="#"><img src="images/005.jpg" alt="桐生萌郁"></a>
          <figcaption>桐生萌郁</figcaption>
          <p>未来道具研究所的研究员No.005。<br>
              本作女主角之一,因为输入简讯的速度十分惊人，被冈部称为“闪光指压师Shining Finger”（閃光の指圧師シャイニング・フィンガー）（源自机动武斗传G高达的主人公多蒙·卡修）。
              个性极度内向，说话也非常慢，有重度的手机依存症
          </p>
        </figure>
        <figure>
          <a href="#"><img src="images/006.jpg" alt="漆原琉华"></a>
          <figcaption>漆原琉华</figcaption>
          <p>未来道具研究所的研究员No.006。<br>
            本作主角之一，称冈部为师父，神社的儿子，私立花浅葱大学附属高中二年级。典型伪娘，被冈部和真由理称呼为“琉华子（ルカ子）”。他在不同的世界中有着不同的性别。
          </p>
        </figure>
        <figure>
          <a href="#"><img src="images/007.jpg" alt="菲利斯・喵喵"></a>
          <figcaption>菲利斯・喵喵</figcaption>
          <p>未来道具研究所的研究员No.007。<br>
              本作女主角之一，秋叶原的女仆咖啡厅“Mayqueen+喵喵”的招牌女仆，真由理在女仆咖啡厅的同事和朋友。私立金丝雀学园二年生。本名是秋叶留未穗（秋葉 留未穂／あきは るみほ），秋叶家的千金大小姐。
          </p>
        </figure>
        <figure>
          <a href="#"><img src="images/008.jpg" alt="阿万音铃羽"></a>
          <figcaption>阿万音铃羽</figcaption>
          <p>
              未来道具研究所的研究员No.008。<br>
              本作的女主角之一，在未来道具研究所楼下的“映像管工房”打零工的元气少女，热爱山地车与映像管（自称）。自称“独当一面的战士”，声称对于格斗术和荒野生存等技术也十分擅长，因此被冈部称作“打工战士”。
          </p>
        </figure>
