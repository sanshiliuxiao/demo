<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='referrer' content="never">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webMusic</title>
  <link rel="shortcut icon" href="imgs/1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index_two.css">
  <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
  <section id='music-page'>
    <div class="layout">
      <main id="main">
        <div id="aside">
          <div class="music-img">
            <figure></figure>
          </div>
          <div id="actions">
            <span class="btn-like iconfont icon-like"></span>
            <span class="btn-play iconfont icon-play"></span>
            <span class="btn-next iconfont icon-next"></span>
          </div>
        </div>
        <div id="detail">
          <div id="music-infor">
            <div class="music-name">今天</div>
            <div class="tags">也</div>
            <div class="author">很好呢</div>
          </div>
          <div class="lyric"><p>要不要听一首歌呀</p></div>
          <div class="area-bar">
            <div class="bar"><div class="bar-progress"></div></div>
            <div class="current-time">0:00</div>
          </div> 
          <ul class="social-function">          
            <li><span class="iconfont icon-download"></span><a href="#">下载</a></li>
            <li><span class="iconfont icon-share"></span> <a href="#">分享</a></li>
            <li><span class="iconfont icon-pinglun"></span><a href="#">评论</a></li>
        </ul>
        </div>
      </main>
      <footer id="footer">
          <span class="iconfont icon-left" id="music-left"></span>
          <span class="iconfont icon-right" id="music-right"></span>
        <div class="box">
            <div id="music-list">
            </div>
        </div>

        </div>
      </footer>
    </div>
  </section>
  <section id='page-cover'></section>
  <div id="bg"></div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
